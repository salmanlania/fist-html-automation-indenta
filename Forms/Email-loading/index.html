  <script>
    var counter = 1;
    var progressBar = document.getElementById("progress-bar");
    var counterElement = document.getElementById("counter");

    function updateCounter() {
      counterElement.innerText = counter + " /10";
      progressBar.style.width = (counter * 10) + "%";

      if (counter === 10) {
        swal("Welcome User!", "Clicked the button!", "success")
          .then((value) => {
            if (value) {
              window.location.href = "../../email-data/index.html";
            }
          });
        document.getElementById("scraping").innerText = ""
        document.getElementById("scraping").innerText = "Finished"
      } else {
        counter++;
        setTimeout(updateCounter, 1000);
      }
    }

    updateCounter();
