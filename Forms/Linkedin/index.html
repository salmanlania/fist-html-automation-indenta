</head>

<body>
    <div class="contain">
        <div class="container">
            <section class="main">
                <span></span>
                <h1>SCRAPPING</h1>
                <p>LINKEDIN INFORMATION</h1>
            </section>
            <form action="" class="form">
                <div class="connect">
                    <button onclick="linkdin()">
                        <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="30" height="30"
                            viewBox="0 0 48 48">
                            <path fill="#0288D1"
                                d="M42,37c0,2.762-2.238,5-5,5H11c-2.761,0-5-2.238-5-5V11c0-2.762,2.239-5,5-5h26c2.762,0,5,2.238,5,5V37z">
                            </path>
                            <path fill="#FFF"
                                d="M12 19H17V36H12zM14.485 17h-.028C12.965 17 12 15.888 12 14.499 12 13.08 12.995 12 14.514 12c1.521 0 2.458 1.08 2.486 2.499C17 15.887 16.035 17 14.485 17zM36 36h-5v-9.099c0-2.198-1.225-3.698-3.192-3.698-1.501 0-2.313 1.012-2.707 1.99C24.957 25.543 25 26.511 25 27v9h-5V19h5v2.616C25.721 20.5 26.85 19 29.738 19c3.578 0 6.261 2.25 6.261 7.274L36 36 36 36z">
                            </path>
                        </svg>
                        <h4>Connect LinkedIn</h4>
                    </button>
                </div>
                <section class="forms">
                    <div class="labels">
                        <label for="name">Company name</label>
                        <label for="name">Country</label>

                        <label for="name">Number of leads</label>
                    </div>
                    <div class="inputs">
                        <input type="text" placeholder="Enter Company name">
                        <input type="text" placeholder="Enter Country">

                        <input type="text" placeholder="Number of leads">
                    </div>
                </section>
                <div class="buttons">
                   <a href="../../loading/index.html">SCRAPE</a>
                </div>
            </form>
        </div>
    </div>

</body>
<script>
     var counter = 1;
    var progressBar = document.getElementById("progress-bar");
    var counterElement = document.getElementById("counter");

    function updateCounter() {
      counterElement.innerText = counter + " /10";
      progressBar.style.width = (counter * 10) + "%";

      if (counter === 10) {
        swal("Good job!", "You clicked the button!", "success")
          .then((value) => {
            if (value) {
              // If "OK" button is clicked, navigate to another page
              window.location.href = "../email-data/index.html";
            }
          });
        document.getElementById("scraping").innerText = ""
        document.getElementById("scraping").innerText = "Finished"
      } else {
        counter++;
        setTimeout(updateCounter, 1000);
      }
    }

    updateCounter();
    var vectorIcon = document.getElementById("vectorIcon");
    if (vectorIcon) {
      vectorIcon.addEventListener("click", function (e) {
        // Please sync "homepage options" to the project
      });
    }
    function linkdin() {
        var loginWindow = window.open("", "", "width=600,height=600");

        // Write the content to the new window
        loginWindow.location.href = "https://www.linkedin.com/login?fromSignIn=true&trk=guest_homepage-basic_nav-header-signin"
}
</script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"

    crossorigin="anonymous"></script>
</body>

</html>
