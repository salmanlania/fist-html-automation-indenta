<!DOCTYPE html>
<html>

<head>
	<title>Login Form</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="./styles/style.css">
</head>

<body style="background: url(./images/Rectangle\ 1174.png);">
	<section style="display: flex;flex-direction: row-reverse;align-items: center;justify-content: space-evenly !important;">
		<div>
			<img src="./images/Frame.png" width="538px" alt="">
		</div>
		<div class="container">
			<h2>Log in</h2>
			<p>Need an account? <a href="../Signup/index.html" target="_blank">Create an account</a></p>
			<form action="#" method="post">
				<div class="form-group">
					<label for="Email1">Email</label>
					<div class="icon-input">
						<svg class="icon" width="20" height="20" viewBox="0 0 24 24">
							<path fill="currentColor"
								d="M22 4H2a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h20a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2zM2 6l10 7 10-7V8L12 15 2 8V6zm2 10v2h16v-2L12 13 4 16z" />
						</svg>
						<input type="email" class="form-control" aria-describedby="emailHelp" name="email">
					</div>
				</div>
				<div class="form-group">
					<label for="Password">Password</label>
					<div class="icon-input">
						<svg class="icon" width="20" height="20" viewBox="0 0 24 24" fill="none"
							xmlns="http://www.w3.org/2000/svg">
							<path
								d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18C7.59 20 4 16.41 4 12S7.59 4 12 4s8 3.59 8 8-3.59 8-8 8zm1-11h-2V7h2v2zm0 4h-2v-2h2v2z"
								fill="currentColor" />
						</svg>
						<input type="password" class="form-control" name="password">
					</div>
				</div>
				<div class="one-line mb-2">
					<div class="checkbox">
						<label style="display: flex; align-items: center; gap: 2px;">
							<input type="checkbox" checked="checked" value="remember-me"> <span>Remember me</span>
						</label>

					</div>
					<a class="forgot" href="#">Forgot password?</a>
				</div>
				<div class="form-group">
					<button type="submit" class="buttons" name="create">Login</button>
				</div>
			</form>
		</div>
	</section>
</body>

</html>
