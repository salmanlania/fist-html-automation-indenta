<body>

    <div class="container">
        <div class="main">
            <div class="payinfo">
                <h1>PAYMENT INFORMATION</h1>
            </div>
            <div class="paymethod">
                <p>Payment method</p>
            </div>
            <div class="cardImages">
                <img src="./images/master 1.png" alt="">
                <img src="./images/visa 1.png" alt="">
                <img src="./images/paypal 1.png" alt="">
            </div>
            <div class="customerInfo">
                <section class="inputOne">
                    <label for="">Cardholder name</label>
                    <input id="input1" type="text" placeholder="Alice john">
                </section>
                <section class="inputtwo">
                    <label for="">Cardholder number</label>
                    <input id="input2" type="number" placeholder="1234 5678 8901 3456">
                </section>
                <section class="inputthree">
                    <div class="expiry">
                        <label for="">Cardholder number</label>
                        <input id="input3" type="number" placeholder="MM/YYYY">
                    </div>
                    <div class="cvv">
                        <label for="">Cardholder number</label>
                        <input id="input4" type="number" placeholder="CVV">
                    </div>
                </section>
                <section class="inputfour">
                    <label for="">Cardholder number</label>
                    <select name="">
                        <option value="Pakistan">Pakistan</option>
                        <option value="India">India</option>
                        <option value="Bangladesh">Bangladesh</option>
                        <option value="USA">USA</option>
                        <option value="Iran">Iran</option>
                        <option value="Uk">Uk</option>
                        <option value="UAE">UAE</option>
                    </select>
                </section>
            </div>
            <div class="checked">
                <input type="checkbox">
                <span>Save my information for future purchase.</span>
            </div>
            <div class="buttons">
                <button id="custom-alert-yes" onclick="proceedToNextPage()">Confirm your order</button>
            </div>
        </div>
    </div>
</body>
<script>
    let counter = 0; // Initialize counter

    function proceedToNextPage() {
        let input1 = document.getElementById("input1").value;
        let input2 = document.getElementById("input2").value;
        let input3 = document.getElementById("input3").value;
        let input4 = document.getElementById("input4").value;

        if (input1 == "" || input2 == "" || input3 == "" || input4 == "") {
            Swal.fire({
                title: 'Please enter the values'
            })
        }
        else {
            Swal.fire({
                title: 'Are you sure you want to continue with the payment?',
                showDenyButton: true,
                confirmButtonText: 'OK',
                denyButtonText: 'Cancel',
            }).then((result) => {
                if (result.isConfirmed) {
                        swal("Welcome User!", "Clicked the button!", "success")
                            .then((value) => {
                                if (value === "OK") { // Compare with "OK" directly
                                    window.location.href = "../../Payment-Success/index.html";
                                }
                            });
                        document.getElementById("input1").value = "";
                        document.getElementById("input2").value = "";
                        document.getElementById("input3").value = "";
                        document.getElementById("input4").value = "";
                } else if (result.isDenied) {
                    // Handle the cancel action if needed
                    window.location.href = "./index.html";
                    document.getElementById("input1").value = "";
                    document.getElementById("input2").value = "";
                    document.getElementById("input3").value = "";
                    document.getElementById("input4").value = "";
                }
            });

        }
    }
</script>
